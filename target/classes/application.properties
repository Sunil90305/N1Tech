spring.application.name=fullstack-backend

# Correct JDBC URL for MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/n1talenttechdb

# Correct username and password (make sure these match your database user's credentials)
spring.datasource.username=root
spring.datasource.password=admin@123


# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Optional) Specify hibernate dialect explicitly for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Corrected static file serving pattern
spring.mvc.static-path-pattern=/resources/**